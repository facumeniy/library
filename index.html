<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- ICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h3 id="header-logo">library</h3>
        </div>
    </header>
    <div class="library-section">
        <div class="add-book-card">
            <div class="add-button-container">
                <div class="add-button">
                    <div class="add-btn-text">
                        <h3>Add book</h3>
                    </div>
                </div>
            </div>
            <div class="delete-button-container">
                <div class="delete-button">
                    <div class="delete-btn-text">
                        <h3>Clear list</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="book-stack">
        </div>
    </div>
    <div class="library-section">
        <div class="book-stack-2"></div>
    </div>


    <!-- MODAL -->
    <div class="modal-container">
        <div class="modal">
            <form id="form" action="">
                <div class="modal-section">
                    <label class="booklabel" for="book-name">Book name</label>
                </div>
                <div class="modal-section">
                    <input class="bookinput" type="text" id="book-name" required maxlength="50">
                </div>
                <div class="modal-section">
                    <label class="booklabel" for="book-author">Author</label>
                </div>
                <div class="modal-section">
                    <input class="bookinput" type="text" id="book-author" required>
                </div>
                <div class="modal-section">
                    <label class="booklabel" for="book-pages">Book pages</label>
                </div>
                <div class="modal-section">
                    <input class="bookinput" type="number" id="book-pages" required max="9999">
                </div>
                <div class="modal-section">
                    <label class="booklabel" for="book-read">Have you read it?</label>
                </div>
                <div class="modal-section">
                    <input class="bookinput" type="checkbox" id="book-read">
                </div>
                <div class="modal-section">
                    <button type="submit" id="add-button">Add</button>
                </div>
            </form>
        </div>
    </div>
<!-- END OF MODAL -->
    <footer class="footer">
        <div class="footer-img-container">
            <a  id="autor" target="_blank" href="https://github.com/facumeniy"><img id="logo" src="https://facumeniy.github.io/library/images/github-icon.png" alt="GitHub logo"></a>
        </div>
        <div class="footer-text-container">
            <h3 id="footer-text">Made by facumeniy</h3>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
