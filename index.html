<body>
    <header></header>
    <div class="library-section">
        <div class="add-book-card">
            <div class="add-button-container">
                <div class="add-button">
                    <div class="add-btn-text">
                        <h3>Add book</h3>
                    </div>
                </div>
            </div>
            <div class="delete-button-container">
                <div class="delete-button">
                    <div class="delete-btn-text">
                        <h3>Clear list</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="book-stack">
            <!-- <div class="book">
                <div class="title-container">

                <div class="pages-container">

    <div class="library-section">
        <div class="book-stack-2"></div>

    <!-- MODAL -->
    <div class="modal-container">
        <div class="modal">
            <div class="modal-section">
                <label for="book-name">Book name</label>
            </div>
            <div class="modal-section">
                <input type="text" id="book-name">
            </div>
            <div class="modal-section">
                <label for="book-author">Author</label>
            </div>
            <div class="modal-section">
                <input type="text" id="book-author">
            </div>
            <div class="modal-section">
                <label for="book-pages">Book pages</label>
            </div>
            <div class="modal-section">
                <input type="text" id="book-pages">
            </div>
            <div class="modal-section">
                <label for="book-read">Read</label>
            </div>
            <div class="modal-section">
                <input type="checkbox" id="book-read">
            </div>
            <div class="modal-section">
                <button id="add-button">Add</button>
            </div>
        </div>
    </div>
<!-- END OF MODAL -->
